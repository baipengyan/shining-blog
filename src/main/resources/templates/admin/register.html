<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="shortcut icon" th:href="@{/admin/images/favicon.png}" />
<title>注册 - 千寻 - Thousands Find</title>
<link
	th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}"
	rel="stylesheet" />
<!-- <link -->
<!-- 	th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" -->
<!-- 	rel="stylesheet" type="text/css" /> -->
<link th:href="@{/admin/css/style.min.css}" rel="stylesheet"
	type="text/css" />
<link
	th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css"
	href="/admin/css/register-login.css">
</head>
<body>
	<div id="box"></div>
	<div class="cent-box register-box">
		<div class="cent-box-header">
			<h1 class="main-title hide">千寻</h1>
			<h2 class="sub-title">生活热爱分享 - Thousands Find</h2>
		</div>

		<div class="cont-main clearfix">
			<div class="index-tab">
				<div class="index-slide-nav">
					<a th:href="@{/admin/login}">登录</a> <a th:href="@{/admin/register}"
						class="active">注册</a>
					<div class="slide-bar slide-bar1"></div>
				</div>
			</div>

			<div class="login form">
				<form class="form-horizontal m-t-20" method="post" id="registerForm"
					onsubmit="return checkForm()">
					<div class="group">
						<!-- 						<div class="group-ipt username"> -->
						<!-- 							<input type="text" name="username" id="username" class="ipt" -->
						<!-- 								placeholder="输入用户名" required=""> -->
						<!-- 						</div> -->
						<!-- 						<div class="group-ipt email"> -->
						<!-- 							<input type="text" name="email" id="email" -->
						<!-- 								class="ipt" placeholder="输入邮箱" required=""> -->
						<!-- 						</div> -->
						<!-- 						<div class="group-ipt password"> -->
						<!-- 							<input type="password" name="password" id="password" class="ipt" -->
						<!-- 								placeholder="设置登录密码" required=""> -->
						<!-- 						</div> -->
						<!-- 						<div class="group-ipt password1"> -->
						<!-- 							<input type="password" name="password1" id="password1" -->
						<!-- 								class="ipt" placeholder="重复登录密码" required=""> -->
						<!-- 						</div> -->
						<div class="group-ipt email">
							<input type="email" name="email" id="email" class="ipt"
								placeholder="邮箱地址" required="">
						</div>
						<div class="group-ipt user">
							<input type="text" name="user" id="user" class="ipt"
								placeholder="选择一个用户名" required="">
						</div>
						<div class="group-ipt password">
							<input type="password" name="password" id="password" class="ipt"
								placeholder="设置登录密码" required="">
						</div>
						<div class="group-ipt password1">
							<input type="password" name="password1" id="password1"
								class="ipt" placeholder="重复密码" required="">
						</div>

					</div>

					<div class="button">
						<button type="submit" class="login-btn register-btn" id="button">注册</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<p>千寻 - Thousands Find</p>
		<p>Designed By XuYaoRong 2019</p>
	</div>

	<script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
	<script
		th:src="@{//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script
		th:src="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js}"></script>
	<script th:src="@{/admin/js/particles.js}" type="text/javascript"></script>
	<script th:src="@{/admin/js/background.js}" type="text/javascript"></script>
	<script th:src="@{/admin/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/admin/js/layer/layer.js}" type="text/javascript"></script>
	<script th:src="@{/admin/js/base.js}"></script>
	<script type="text/javascript">
		/*<![CDATA[*/
		var tale = new $.tale();
		function checkForm() {
			tale.post({
				url : '/admin/register',
				data : $("#registerForm").serialize(),
				success: function (result) {
	                if (result && result.success) {
	                    window.location.href = '/admin/login';
	                } else {
	                    tale.alertError(result.msg || '登录失败');
	                }
	            }
			});
			return false;
		}
		/*]]>*/
	</script>
</body>
</html>
